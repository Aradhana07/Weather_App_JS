<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App Project </title>
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <div class="weather-input">
        <h3>City Name</h3>
       <input class="city-input" type="text" placeholder="Search Location...">
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Location</button>
      </div>
      <div id="recentCitiesContainer" class="hidden">
        <label for="recentCities">City</label>
        <select id="recentCities"></select>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <!-- <h2> <i class="fa-solid fa-temperature-half"></i></h2> -->
            <h3><i class="fa-solid fa-temperature-half"></i>: °C</h3>
            <h3> <i class="fa-solid fa-wind"></i>: M/S</h3>
            <h3><i class="fa-solid fa-water"></i>: %</h3>
          </div>
        </div>
        <div class="days-forecast">
          <h2>5-Day Forecast</h2><hr>
          <ul class="weather-cards">
            <li class="card">
              <h4><i class="fa-solid fa-temperature-half"></i>: °C</h4>
              <h4> <i class="fa-solid fa-wind"></i>: M/S</h4>
              <h4><i class="fa-solid fa-water"></i>: %</h4>
            </li>
            <li class="card">
              <h4><i class="fa-solid fa-temperature-half"></i>: °C</h4>
              <h4> <i class="fa-solid fa-wind"></i>: M/S</h4>
              <h4><i class="fa-solid fa-water"></i>: %</h4>
            </li>
            <li class="card">
              <h4><i class="fa-solid fa-temperature-half"></i>: °C</h4>
              <h4> <i class="fa-solid fa-wind"></i>: M/S</h4>
              <h4><i class="fa-solid fa-water"></i>: %</h4>
            </li>
            <li class="card">
              <h4><i class="fa-solid fa-temperature-half"></i>: °C</h4>
              <h4> <i class="fa-solid fa-wind"></i>: M/S</h4>
              <h4><i class="fa-solid fa-water"></i>: %</h4>
            </li>
            <li class="card">
              <h4><i class="fa-solid fa-temperature-half"></i>: °C</h4>
              <h4> <i class="fa-solid fa-wind"></i>: M/S</h4>
              <h4><i class="fa-solid fa-water"></i>: %</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </body>
</html>
